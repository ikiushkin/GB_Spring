<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC Grishchenko</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
<h1>Список продуктов</h1>
    <div th:if="${frontErrors.size() > 0}" >
        <div th:each="error : ${frontErrors}" class="alert alert-danger" role="alert">
            <p th:text="${error.getMsg()}"></p>
        </div>
    </div>
<table th:if="${frontProducts.size() > 0}" class="table">
    <thead>
    <tr>
        <td>Id</td>
        <td>Наименование</td>
        <td>Цена</td>

    </tr>
    </thead>
    <tbody>

    <tr th:each="p : ${frontProducts}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.cost}"></td>

    </tr>
    </tbody>
</table>
    <form th:action="@{'/products/add'}" method="post">
        <!-- GET http://localhost:8189/app/boxes/add?id=10&color=red&size=20 -->
        <label>Название (title)</label>
        <input type="text" name="title">
        <label>Цена (cost)</label>
        <input type="number" name="cost">
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
</div>
</body>
</html>

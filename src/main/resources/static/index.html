<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Market</h1>

    <h3>Фильтр</h3>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterTitle">Название товара</label>
                <input class="form-control" type="text" ng-model="filter.title" id="filterTitle">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMinCost">Минимальная цена</label>
                <input class="form-control" type="number" ng-model="filter.min_cost" id="filterMinCost">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMaxCost">Максимальная цена</label>
                <input class="form-control" type="number" ng-model="filter.max_cost" id="filterMaxCost">
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
    </form>

    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td align="centre">Действия</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
                <button type="button" class="btn btn-primary" ng-click="addToCartProductById(p,p.id)">
                    <span class="glyphicon glyphicon-shopping-cart"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="ProductsPage.first?'page-item disabled':'page-item'">
                <a class="page-link" ng-click="fillTable(ProductsPage.number)">Пред.</a>
            </li>
            <li ng-class="ProductsPage.number == pageIndex -1?'page-item active' : 'page-item'"
                ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>
            <li ng-class="ProductsPage.last?'page-item disabled':'page-item'">
                <a class="page-link" ng-click="fillTable(ProductsPage.number + 2)">След.</a>
            </li>
        </ul>
    </nav>

    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="newProductTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newProductPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.cost" id="newProductPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
    <hr>

    <h3>Товары в корзине</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in CartProductsList">
            <td>{{p.title}}</td>
            <td ng-class="p.count == 1?'page-item disabled' : 'page-item'">
                <button ng-class="p.count == 1?'page-item disabled' : 'page-item'" type="button" class="btn btn-primary"
                        ng-click="reduceProductInCart(p.id)">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
                <input type="text" value={{p.count}} size="1" readonly/>

                <button type="button" class="btn btn-primary" ng-click="increaseProductInCart(p.id)">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </td>

            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteCartProductById(p.id)">
                    <span class="glyphicon glyphicon-trash"></span></button>
            </td>
        </tr>


        </tbody>

    </table>
    <h3>Cумма заказа:
        <input id="sum" type="text" value="0" size="3" readonly/>
    </h3>
    
</div>
</body>
</html>
